<!DOCTYPE html>
<html>
<head>
	<title>Sign up to invenio</title>
	<link rel="stylesheet" type="text/css" href="sign-up.css">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Satisfy&family=Urbanist:ital@1&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" >

			<div class="signup">
                
				<form>
					<label for="chk" ><span style="text-align: center;">Sign up to <span style="font-family: 'Satisfy'; color: #48d1cc; ;">invenio</span></span></label>
					<input type="text" name="txt" placeholder="User name" required="">
					<input type="email" name="email" placeholder="Email" required="">
					<input type="password" name="pswd" placeholder="Password" required="">
					<button>Sign up</button>
				</form>
			</div>

			<div class="login">
				<form>
					<label for="chk" ><span style="text-align: center;">Login to <span style="font-family: 'Satisfy'; color: #48d1cc; ; font-size: 110%;">invenio</span></span></label>
					<input type="email" name="email" placeholder="Email" required="">
					<input type="password" name="pswd" placeholder="Password" required="">
					<button>Login</button>
				</form>
                
			</div>
            
	</div>
    
</body>
</html>
